<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logoicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/aqua-grotesque" rel="stylesheet">
</head>
<body>
    <div class="head">
       <div class="navbar">
          <img src="images/logo.png" alt="logo" width="170px" height="150px" class="logo">
          <button>Sign in</button>
       </div>
       <div class="content">
          <h1>Welcome to Aquarium World</h1>
          <div class="content-button">
          <button>Take a tour</button>
         </div>
       </div>
       <div class="sidebar">
          <img src="images/menu.png" alt="menu" class="menu">
          <div class="social-link">
            <img src="images/fb.png" alt="facebook">
            <img src="images/ig.png" alt="insta">
            <img src="images/tw.png" alt="twitter">
          </div>
          <div class="useful-link">
            <img src="images/share.png" alt="share">
            <img src="images/info.png" alt="info">
          </div>
       </div>
       <div class="bubble">
          <img src="images/bubble.png" alt="bubble">
          <img src="images/bubble.png" alt="bubble">
          <img src="images/bubble.png" alt="bubble">
          <img src="images/bubble.png" alt="bubble">
          <img src="images/bubble.png" alt="bubble">
          <img src="images/bubble.png" alt="bubble">
       </div>
    </div>
</body>
</html>
